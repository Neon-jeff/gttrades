{% extends "base.html" %}
{%load static%}
{% block content %}

<main class='h-screen py-10 bg-black flex items-center justify-center text-base'>
</div>
    {%include "components/alerts.html"%}
    {% include "components/nav.html" %}
    <section class='w-full relative'>
            {% comment %} <div class='bg-blue-400 w-4/5 max-md:w-full py-5 h-[100vh] rounded-full opacity-[.1] z-10 shadow-2xl shadow-main blur-3xl absolute left-[50%] -translate-x-1/2'></div> {% endcomment %}

            <form action="" method="post" class='w-3/5 max-md:w-11/12 flex flex-col gap-4 mt-24 p-10 max-md:p-5 mx-auto  bg-black shadow-sm   rounded-md z-50 text-main' autocomplete="off">
            {% csrf_token %}
            <p class='text-2xl text-center font-medium text-white'>Create Account</p>
           <div class="grid grid-cols-2 max-md:grid-cols-1 gap-4">
             <fieldset class='flex gap-2 flex-col'>
            <label for="text">First Name</label>
            <input type="text" name="first_name" class='p-3 rounded-md bg-gray-900 active:border-[1px]'  placeholder="first name" required>
        </fieldset>
                    <fieldset class='flex gap-2 flex-col'>
            <label for="text">Last Name</label>
            <input type="text" name="last_name" class='p-3 rounded-md bg-gray-900 active:border-[1px]'  placeholder="last name" required>
        </fieldset>
        <fieldset class='flex gap-2 flex-col'>
            <label for="email">Email</label>
            <input type="email" name="email" class='p-3 rounded-md bg-gray-900 active:border-[1px]' placeholder=" email" required>
        </fieldset>
        <fieldset class='flex gap-2 flex-col'>
            <label for="">Password</label>
           <input type="password" name="password" class='p-3 rounded-md bg-gray-900 active:border-[1px]'  placeholder="password" required>
        </fieldset>
           </div>
        <button class='bg-main p-4 rounded-full w-1/2 mt-5 self-center text-white max-md:w-4/5'>Register</button>
        <p class='text-center text-white'>Already Registered? <a href="{%url 'login'%}" class='text-main'>Sign In</a></p>

    </form>
    </section>
</main>
{%endblock%}
