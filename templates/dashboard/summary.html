<div class="bg-gray-900 p-5 rounded-md text-gray-200">
  <h1 class="font-semibold mb-8">Accounts Summary</h1>
  <div class="flex flex-col gap-4 text-md font-medium text-xs">
    <span class="flex justify-between w-full flex-col gap-2">
      <span class="flex items-center gap-2 text-gray-400"
        ><ion-icon name="card-outline" class="text-xl text-gray-400"></ion-icon>Total Profit</span
      >
      <span class="text-xl font-medium">${{request.user.profile.profit}}.00</span>
    </span>
    <span class="flex justify-between w-full flex-col gap-2">
      <span class="flex items-center gap-2 text-gray-400"
        ><ion-icon name="cash-outline" class="text-xl text-gray-400"></ion-icon>Total Deposits</span
      >
      <span class="text-xl font-medium">${{deposit}}.00</span>
    </span>
    <span class="flex justify-between w-full flex-col gap-2">
      <span class="flex items-center gap-2 text-gray-400"
        ><ion-icon name="wallet-outline" class="text-xl text-gray-400"></ion-icon>Total Withdrawals</span
      >
      <span  class="text-xl font-medium">$0.00</span>
    </span>
